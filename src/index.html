<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LPU Touch</title>
    <link rel="stylesheet" href="./vendor/css/photon.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./index.css" media="screen" charset="utf-8">
    <script charset="utf-8">
    require('./index')
    </script>
  </head>
  <body>
    <div class="header-arrow"></div>
    <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">LPU Touch</span></h1>
      </header>

      <div class="window-content">
        <div class="pane">

          <div class="attendance js-attendance">Loading&hellip;</div>
          <div class="top-description">Attendance</div>

          <div>
            <div class="column">
              <div class="reading js-messages">&nbsp;</div>
              <div class="description">Messages</div>
            </div>
            <div class="column">
              <div class="reading js-announcement">&nbsp;</div>
              <div class="description">Announcements</div>
            </div>
          </div>

          <div>
            <div class="column">
              <div class="reading js-cgpa">&nbsp;</div>
              <div class="description">CGPA</div>
            </div>
            <div class="column">
              <div class="reading js-seating">&nbsp;</div>
              <div class="description">Seating Plan</div>
            </div>
          </div>

          <div>
            <div class="column">
              <div class="reading js-timetable">&nbsp;</div>
              <div class="description">Lectures Today</div>
            </div>

            <div class="column">
              <div class="reading js-balance">&nbsp;</div>
              <div class="description">Outstanding Balance</div>
            </div>
            <br /><br />
            <div class="top-description">Time Table</div>
            <div class="full-col js-lectures">
            	
          </div>
          </div>
        </div>
      </div>

      <footer class="toolbar toolbar-footer">

        <div class="footer-link">
          Made with<font color="red" size="4px"> ❤</font>️ by <a href="https://github.com/its-arun/">Arun Chaudhary</a>
        </div>

        <div class="toolbar-actions pull-right">
          <div class="btn-group">
            <button class="btn btn-default js-refresh-action">
              <span class="icon icon-arrows-ccw js-refresh-action" title="Refresh"></span>
            </button>

            <button class="btn btn-default js-quit-action">
              <span class="icon icon-cancel js-quit-action" title="Quit"></span>
            </button>
          </div>
        </div>

      </footer>
    </div>
  </body>
</html>
